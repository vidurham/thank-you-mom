<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Thank You Mom</title>
</head>

<body>
    <section class="hero section">
        <div class="hero-body container">
        <p class="title columns is-centered is-mobile">
            Thank You Mom
        </p>
        <p class="subtitle columns is-centered is-mobile my-3" id="current-day">
        </p>
        </div>
    </section>

    <div class="opening section">
        <div class="container">
            <h2 class="title is-2 is-underlined my-4 mx-3 columns is-centered is-mobile has-text-centered">A little something to brighten each and every day for you!</h2>
        </div>

        <div class="container">
            <div class="columns is-centered mx-3 my-6 is-mobile">
                <button class="button is-large is-info" type="button" id="btn">Thank You, Mom!</button>
            </div>
        </div>
    </div>

    <div class="results none">
        <div class="columns">
            <div class="column my-1 is-centered" id="family-picture">
                <img src="./images/IMG_2302.JPG" alt="vacation">
            </div>
        </div>
        <div class="columns my-4">
            <div class="column has-text-centered is-size-5" id="thank-you-text">
                <p>"Thank you for always throwing the best parties. I love coming home and getting to see all of our freinds and family" -Vincent</p>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
