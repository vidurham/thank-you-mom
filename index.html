<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Thank You Mom</title>
</head>

<body>
    <section class="hero section">
        <div class="hero-body container">
        <p class="title columns is-centered is-mobile">
            Thank You Mom
        </p>
        </div>
    </section>

    <div class="opening section">
        <div class="container">
            <h2 class="title is-2 is-underlined my-4 mx-3 columns is-centered is-mobile">A little something to brighten each and every day for you!</h2>
        </div>

        <div class="container">
            <div class="columns is-centered mx-3 my-6 is-mobile">
                <button class="button is-large is-info" type="button" id="btn">Thank You, Mom!</button>
            </div>
        </div>
    </div>

    <div class="results none">
        <div class="columns">
            <div class="column" id="family-picture"></div>
        </div>
        <div class="columns my-4">
            <div class="column" id="thank-you-text"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
